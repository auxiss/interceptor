<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interceptor v0.1</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            width: 100vw;
            height: 100vh;
            background: #ffffff;
            overflow: hidden;
        }

        /* Side menu styles */
        .side-menu {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .side-menu a {
            text-decoration: none;
            color: inherit;
        }

        .side-menu div {
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .side-menu div:hover {
            background-color: #34495e;
        }

        .side-menu .active {
            background-color: #2980b9;
        }

        .side-menu label {
            font-size: 16px;
        }

        /* Content area styles */
        .content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 20px;
            background-color: #f9f9f9;
        }

        .content h1 {
            font-size: 24px;
            color: #34495e;
        }

        .content label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .content input,
        .content select {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .content button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .content button:hover {
            background-color: #0056b3;
        }

        /* List styles */
        .content ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }

        .content ul li {
            padding: 10px 15px;
            border-bottom: 1px solid #ccc;
            font-size: 16px;
            color: #333;
            background-color: #fff;
        }

        .content ul li:last-child {
            border-bottom: none;
        }

        .content ul li:hover {
            background-color: #f1f1f1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Side Menu -->
        <div class="side-menu">
            <div class="ifaceConfig active" id="ifaceConfigBUTTON">
                <a >
                    <label>Iface Config</label>
                </a>
            </div>

            <div class="overView" id="overViewBUTTON">
                <a>
                    <label>Overview</label>
                </a>
            </div>

            <div class="protocols" href="/protocols">
                <a href="/protocols">
                    <label>Protocols</label>
                </a>
            </div>
        </div>

        <div class="content">
            {% block content %}
            {% endblock %}
        </div>

        <script>
            ifaceConfigBUTTON = document.getElementById('ifaceConfigBUTTON');

            ifaceConfigBUTTON.addEventListener('click', function() {
                console.log("button clicked")
                window.location.href = '/'; 
             });

            overViewBUTTON = document.getElementById('overViewBUTTON');
            const sideMenu = document.querySelector('.side-menu');

            overViewBUTTON.addEventListener('click', function() {
                console.log("button clicked")
                sideMenu.classList.toggle('active');
                window.location.href = '/overView'; 
                
             });


        </script>


    </div>
</body>
</html>
